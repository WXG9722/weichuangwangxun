<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const duplication = (arr) => {
            if(arr.length <= 1){
                return arr[0]
            }else{
                var obj = {}
                for(let i=0; i<arr.length; i++){
                    if(!obj[arr[i]]){
                        obj[arr[i]] = 1
                    }else{
                        obj[arr[i]] += 1
                    }
                }
                var char = ''
                var max = 1
                for(var j in obj){
                    // j代表obj中的key
                    if(obj[j] >= max){
                        char = j
                        max = obj[j]
                    }
                }
            }
            return char
        }
        console.log(duplication(['a','a','a','b']))
    </script>
</body>
</html>
