    <script>
        const deduplication = (arr) => {
            return arr.filter((element, index, self)=>{
                return self.indexOf(element) === index
            })
        }
    </script>
    <script>
        const deduplication2 = (arr) => {
            return [...new Set(arr)]
        }
    </script>
