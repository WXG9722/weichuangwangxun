<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const shellSort = (arr) => {
            for(var increment = Math.floor(arr.length/2); increment>0; increment = Math.floor(increment/2)){
                for(var i = increment; i<arr.length; i++){
                    for(var j = i-increment; j>=0; j-=increment){
                        if(arr[j] > arr[increment+j]){
                            var temp = arr[j]
                            arr[j] = arr[increment+j]
                            arr[increment+j] = temp
                        }
                    }
                }
            }
            return arr
        }
        console.log(shellSort([49, 38, 65, 97, 76, 13, 27, 49, 55, 04]))
    </script>
</body>
</html>
