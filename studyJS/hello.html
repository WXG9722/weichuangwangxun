<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Fibonacci(n){
            if(n==1||n==2){
                return 1;
            }else{
                return parseInt(Fibonacci(n-1) + Fibonacci(n-2));
            }
        }
        function ReverseFibonacci(n){
            var a = [];
            for(var i=1;i<=n;i++){
                a.push(Fibonacci(i));
            }
            var b = a.reverse();
            for(var i=0;i<b.length;i++){
                document.write(b[i]+"&nbsp");
                if(i%6==5&&i!=0){
                    document.write("<br>");
                }
            }
        }
        ReverseFibonacci(40);
    </script>
</body>
</html>
