<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date();
        var s = now.getFullYear()+"年"+
                (now.getMonth()+1)+"月"+
                now.getDate()+"日"+
                now.getHours()+"点"+
                now.getMinutes()+"分"+
                now.getSeconds()+"秒"+
                "星期"+now.getDay();
        console.log("现在是"+s+"，欢迎您的到访");
    </script>
</body>
</html>
