<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./ajax.js"></script>
</head>
<body>
    <button id="a">haha</button>
    <script>
        var a = document.getElementById('a');
        a.onclick = function(){
            $ajax('GET', 'https://bird.ioliu.cn/v2?url=https://api.douban.com/v2/movie/top250')
            .then(res=>{
                let obj = JSON.parse(res);
                console.log(obj);
            }).catch(err=>{
                console.log(err);
            });
        }
    </script>
</body>
</html>
