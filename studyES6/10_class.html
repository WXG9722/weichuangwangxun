<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var Person = function(name){
            this.name = name;
        }
        Person.prototype.say = function(){
            console.log('haha');
        }
        var p1 = new Person('zs');
        p1.say();
        // 继承
        var Coder = function(name, job){
            Person.call(this, name);
            this.job = job;
        }
        Coder.prototype = Object.create(Person.prototype);
        Coder.prototype.constructor = Coder;
        // Coder.prototype = new Person();
        // Coder.prototype.constructor = Coder;
        var c1 = new Coder('ls', 'coder');
        console.log(c1.name, c1.job, c1.constructor, c1.__proto__);
        // ES6
        class Car {
            constructor(name, loc){
                this.name = name;
                this.loc = loc;
            }
            move(){
                this.loc++;
            }
        }
        class Van extends Car {
            constructor(name, loc, year){
                super(name, loc);
                this.year = year;
            }
            // 静态方法 通过类调用 实例化之前就有这个方法
            static eat(){
                console.log('eating......');
            }
        }
        var c1 = new Car('benz', 4);
        var v1 = new Van('honda', 5, 2018);
        c1.move();
        v1.move();
        console.log(c1.loc);
        console.log(v1.loc);
        console.log(v1.year);
        Van.eat();
    </script>
</body>
</html>
