<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>hello world</h1>
    <img src="https://img.alicdn.com/tfs/TB1MaLKRXXXXXaWXFXXXXXXXXXX-480-260.png"/>
    <a href="http://www.baidu.com" target="_blank">baidu</a>
    <ul>
        <li>111</li>
        <li>222</li>
        <!--无序列表-->
    </ul>
    <ol>
        <!--有序列表-->
    </ol>
    <div>
        <!--区域块-->
        div1111
    </div>
    <div>
        div2222
    </div>
    <span>
        span1111
    </span>
    <span>
        span2222
    </span>
    <!-- 
        行级元素：多个占一行(span)
        块级元素：一个占一行(div)
    -->
    <table><!-- 表格 -->
        <tr><!--行-->
            <td>111</td><!--列-->
        </tr>
    </table>
    <form>
        <label for="aa">用户名：</label><input id="aa" type="text"/>
        <br/>
        <label for="bb">密码：</label><input id="bb" type="password"/>
        <!-- 单选框 -->
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <br/>
        <!-- 复选框 -->
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">乒乓球
        <!-- 下拉框 -->
        <select>
            <option value="">15级</option>
            <option value="">16级</option>
            <option value="">17级</option>
        </select>
        <!-- 文本域 -->
        <textarea></textarea>
        <button>click</button>
        <input type="submit" value="提交表单">
    </form>
</body>
</html>
