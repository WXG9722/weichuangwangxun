<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./zepto.js"></script>
    <script src="./touch.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .page-1{
            background:#083846;
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .page-1 .img1{
            width: 248px;
            position: absolute;
            top: 2%;
            left: 50%;
            margin-left: -124px;
        }
        .page-1 .img2{
            width: 185px;
            position: absolute;
            top:62%;
            left:50%;
            margin-left:-92px;
        }
        .page-1 .common-img{
            width: 25px;
            position: absolute;
            top: 92%;
            left: 50%;
            margin-left: -12px;
        }
        .moveFromTop{
            animation: moveFromTop 0.6s ease forwards;
        }
        @keyframes moveFromTop{
            from{
                transform: translateY(-100%);
            }
        }
        .moveFromLeft{
            animation: moveFromLeft 0.6s ease forwards;
        }
        @keyframes moveFromLeft{
            from{
                transform: translateX(-100%);
            }
        }
        .commonIcon{
            animation: commonIcon 1.2s ease infinite forwards;
        }
        @keyframes commonIcon{
            0%{
                transform: translateY(100%);
                opacity: 0;
            }
            50%{
                transform: translateY(0);
                opacity: 1;
            }
            100%{
                transform: translateY(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page page-1">
            <img class="img1 moveFromTop" src="img/cover.png"  alt="">
            <img class="img2 moveFromLeft" src="img/wording_cover.png"  alt="">
            <img class="common-img commonIcon" src="img/icon_up.png" alt="">
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
